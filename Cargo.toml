[package]
name = "winch_poc"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "Proof-of-concept Winch: automatic Cargo dependency conflict resolver"
license = "MIT"

[dependencies]
# Reqwest 0.12 â€” async handled via Tokio, no special feature needed for async
