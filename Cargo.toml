# Tokio runtime for async reqwest
tokio = { version = "1.40", features = ["full"] }

# Serialization / deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# TOML editor for Cargo.toml manipulation
toml_edit = "0.20"

# Regex parsing for error detection
regex = "1.10"

# Simplified error handling
